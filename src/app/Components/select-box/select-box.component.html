<div class="flex justify-start items-start flex-col mt-4 w-full">
    <label [for]="id" class="mb-1 poppins-500 text-sm text-gray-700">{{ label }}</label>

    <select [id]="id" [value]="value" (change)="onSelect($event)" (blur)="onTouched()"
        class="w-full px-2 py-2 rounded-md border focus:outline-none">

        <option *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
        </option>
    </select>

    <ng-content></ng-content>
</div>
