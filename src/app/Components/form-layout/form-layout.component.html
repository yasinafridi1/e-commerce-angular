<div class="w-full min-h-screen bg-slate-100 flex justify-center items-center py-4">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit.emit()"
        class="max-w-[900px] w-[90%] sm:w-[75%] md:w-[60%] lg:w-1/2 py-4 rounded-md bg-white">
        <h1 class="text-4xl poppins-700  text-center">
            {{title}}
        </h1>
        <p class="text-center mt-2 text-lg poppins-500 text-gray-700">
            {{description}}
        </p>

        <div class="w-full px-4 mt-8">
            <ng-content></ng-content>
        </div>


        <div class="w-full mt-8 flex justify-center items-center flex-col">
            <app-button-primary [btnText]="buttonText" type="submit"></app-button-primary>
            <div class="flex justify-center items-center gap-2 mt-5 mb-7 text-sm md:text-base xl:text-lg">
                <p>{{text}}</p>
                <a [routerLink]="linkUrl" class="text-primary underline poppins-500">
                    {{linkText}}
                </a>
            </div>
        </div>
    </form>
</div>
