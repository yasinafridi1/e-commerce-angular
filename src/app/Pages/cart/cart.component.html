<section class="py-6 px-4 w-full">
    <div class="max-w-[1200px] w-full  mx-auto">
        <table class="w-full border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="poppins-700 border px-4 py-2 text-left text-sm sm:text-base md:text-lg">Product</th>
                    <th class="poppins-700 border px-4 py-2 text-left text-sm sm:text-base md:text-lg">Price</th>
                    <th class="poppins-700 border px-4 py-2 text-left text-sm sm:text-base md:text-lg">Quantity</th>
                    <th class="poppins-700 border px-4 py-2 text-left text-sm sm:text-base md:text-lg">Subtotal</th>
                    <th class="poppins-700 border px-4 py-2 text-left text-sm sm:text-base md:text-lg">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border flex justify-start items-center py-2 pl-4">
                        <img src="/assets/images/1.jpg" alt="product item"
                            class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14 xl:w-16 xl:h-16 object-contain">
                        <span class="ml-2 poppins-500">
                            Product 1
                        </span>
                    </td>
                    <td class="border pl-2  text-left text-sm sm:text-base md:text-lg">$100</td>
                    <td class="border px-2  text-left text-sm sm:text-base md:text-lg">
                        <button
                            class="poppins-500 border border-green-700 w-max px-2 bg-green-700  text-white rounded-md transition-all ease-in-out duration-300 hover:bg-white hover:text-green-700">
                            +
                        </button>
                        <span class="px-2">
                            2
                        </span>

                        <button
                            class="poppins-500 border border-red-700 w-max px-2  text-white bg-red-600 rounded-md transition-all ease-in-out duration-300 hover:bg-white hover:text-red-600">
                            -
                        </button>
                    </td>
                    <td class="border pl-2">
                        $200
                    </td>
                    <td class="text-center border">
                        <button
                            class="border border-red-600 text-white bg-red-600 px-2 py-1 rounded-md hover:bg-white hover:text-red-600">
                            <i class="bi bi-trash-fill "></i>
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
        <div class="w-full text-right mt-5">
            <div class="w-full flex justify-end items-center gap-2">
                <h1 class="poppins-700 text-sm sm:text-base xl:text-lg">
                    Total Amount :
                </h1>
                <h5 class="text-sm sm:text-base xl:text-lg">
                    $ 800
                </h5>
            </div>

            <div class="mt-3">
                <app-button-primary btnText="Checkout"></app-button-primary>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
